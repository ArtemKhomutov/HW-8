<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Залиште свої дані, ми з вами зв'яжемося</h1>
    <form>
        <label>
        Ім'я
    <input type="text" placeholder="Ведіть своє ім'я">
        </label>
        <label>
        Email
     <input type="email" placeholder="Ведіть свій email">
        </label>
        <label>
        Контактний телефон
      <input type="tel" placeholder="(ХХ) ХХХ-ХХ-ХХ">
        </label>
        <label>
        Посилання на Facebook або Лінкендін
        <input type="url" placeholder="Ведіть посилання">
        </label>
        <label>
            Прикріпити файли
            <input type="file" placeholder="Choose File">
        </label>
        <label>
            Дата заповнення форми
            <input type="date" placeholder="09/28/2024">
        </label>

        <textarea type="text"> Супровідний лист </textarea>

        <label>
        Поставте відмітку у разі дозволу обробки данних
           <input type="checkbox">
        </label>
        <button type="submit"> Надіслати </button>
    </form>
</body>
</html>
